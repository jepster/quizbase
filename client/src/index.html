<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster: Fun Quizzes for Your Spare Time!</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="h-screen flex justify-center">
    <div class="flex-col">
        <div class="bg-white w-11/12 md:w-3/4 lg:w-3/4 xl:w-3/4 p-6 rounded-lg shadow-lg flex-grow mx-auto mt-10">
            <div id="loading" class="hidden fixed inset-0 flex justify-center items-center bg-white bg-opacity-75 z-50">
                <div class="animate-spin h-16 w-16 border-t-2 border-b-2 border-blue-500 rounded-full"></div>
            </div>
            <div id="category-selected" class="hidden"></div>
            <div id="category-subheadline" class="hidden"></div>
            <div id="difficulty-subheadline" class="hidden"></div>
            <div id="start">
                <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                        onclick="roomCreation()">Quiz erstellen
                </button>
                <button class="bg-blue-500 hover:bg-pink-700 text-white font-bold my-5 py-2 px-4 rounded"
                        onclick="roomJoin()">Quiz beitreten
                </button>
            </div>
            <div id="room-creation" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Quiz erstellen</h2>
                <input id="player-name-create" class="w-full p-2 mt-2 mb-2 border-2 border-pink-500 rounded"
                       placeholder="Dein Name">
                <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                        onclick="createRoom()">Raum erstellen
                </button>
            </div>
            <div id="room-join" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Raum beitreten</h2>
                <input id="room-id" class="w-full p-2 mt-2 mb-2 border-2 border-pink-500 rounded"
                       placeholder="Raum ID">
                <input id="player-name-join" class="w-full p-2 mt-2 mb-2 border-2 border-pink-500 rounded"
                       placeholder="Dein Name">
                <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                        onclick="joinRoom()">Party beitreten
                </button>
            </div>
            <div id="waiting-room" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Warteraum</h2>
            <h3 id="room-id-display" class="text-xl font-bold mb-2"></h3>
            <ul id="player-list" class="list-none p-0"></ul>
            <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                    onclick="playerReady()">Bereit
            </button>
            </div>
            <div id="category-selection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Wähle eine Kategorie</h2>
                <p id="category-selector" class="text-xl font-bold mb-2"></p>
                <div id="category-buttons" class="flex flex-wrap justify-center"></div>
            </div>
            <div id="difficulty-selection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Wähle den Schwierigkeitsgrad</h2>
                <p id="difficulty-selector" class="text-xl font-bold mb-2"></p>
                <div id="difficulty-buttons" class="flex flex-wrap justify-center"></div>
            </div>
            <div id="category-waiting" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Warte auf Kategorieauswahl</h2>
                <p id="category-waiting-message" class="text-xl font-bold mb-2"></p>
            </div>
            <div id="game" class="hidden">
                <h2 id="question" class="text-2xl font-bold mb-4"></h2>
                <div id="options" class="flex flex-wrap justify-center"></div>
                <div id="answer-status" class="text-xl font-bold mb-2"></div>
                <div id="wrong-answer" class="hidden text-xl font-bold mb-2 bg-red-500 text-white p-4 rounded-lg"></div>
                <div id="answer-reveal"
                     class="hidden text-xl font-bold mb-2 bg-green-500 text-white p-4 rounded-lg"></div>
                <div id="leaderboard" class="text-xl font-bold mb-2"></div>
                <button id="next-question"
                        class="hidden bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                        onclick="readyForNextQuestion()">Next Question
                </button>
            </div>
            <div id="results" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Spielergebnisse</h2>
                <div id="final-leaderboard" class="text-xl font-bold mb-2"></div>
                <div id="final-results" class="text-xl font-bold mb-2"></div>
                <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
                        onclick="startNewGame()">Start Another Crazy Game!
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
